<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="160" height="160" rx="24" fill="url(#bg-gradient)" />

  <!-- Soleil lumineux -->
  <circle cx="80" cy="80" r="45" fill="url(#sun-gradient)">
    <animate attributeName="r" values="40;45;40" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="80" cy="80" r="65" fill="none" stroke="url(#sun-gradient)" stroke-width="3">
    <animate attributeName="r" values="60;65;60" dur="3.5s" repeatCount="indefinite" />
  </circle>

  <!-- Texte ARVEA -->
  <text
    x="50%"
    y="67%"
    text-anchor="middle"
    font-size="38"
    font-family="Poppins, sans-serif"
    font-weight="700"
    fill="white"
    filter="url(#glow)"
  >
    ARVEA
  </text>

  <!-- DÃ©finitions -->
  <defs>
    <radialGradient id="sun-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff5a1" />
      <stop offset="100%" stop-color="#ffcf40" />
    </radialGradient>

    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#121212" />
      <stop offset="100%" stop-color="#2c2c2c" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
</svg>
